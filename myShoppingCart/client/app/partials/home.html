

<!--{{hc.text}}-->
<div class="col-sm-6 col-md-6">
    <ui-select  ng-model = 'hc.prod' theme='bootstrap' reset-search-input='false'>
        <ui-select-match placeHolder="Search by Product name" id="automplete">
            {{$select.selected.name}}
        </ui-select-match>

        <ui-select-choices refresh="hc.checkName($select.search)"
                           refresh-delay="0"
                           repeat = 'product in  products | filter:$select.search | limitTo: hc.limitNameSearch'>
            {{product.name}}
        </ui-select-choices>

        <!--<ui-select-no-choice>
            Not Item Found
        </ui-select-no-choice>-->
    </ui-select>
</div>



<div class="col-sm-10 col-md-10">
    <h1>Top Rated Items</h1>
    <hr>
    <h1>Arun Shiva</h1>

</div>
