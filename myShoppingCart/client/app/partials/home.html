    to display top rated products using custom directives -- top-rated-products
 ****   -->

<div class="col-sm-10 col-md-10" >
    <h4>Top Rated Products</h4>
    <hr>

    <top-rated-products product-list = products product-type = 'mobile'></top-rated-products>

    <hr>

    <top-rated-products product-list = products product-type = 'laptop'></top-rated-products>

    <hr>
    <top-rated-products product-list = products product-type = 'biography'></top-rated-products>
    <hr>
    <top-rated-products product-list = products product-type = 'fiction'></top-rated-products>
</div>
